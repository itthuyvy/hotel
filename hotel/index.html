<!DOCTYPE html>
<html>
<head>
	<title>Hotel</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/header.css">
<link rel="stylesheet" type="text/css" href="./css/menu.css">
<link rel="stylesheet" type="text/css" href="./css/banner.css">
<link rel="stylesheet" type="text/css" href="./css/check.css">
</head>
<body>
	<header>
		<div class="header-wraper">
			<div class="content-header-1">
				
					Chào mừng bạn đến với Four Seasons hotel!
													
			</div>
			<div class="content-header-2">
				<span>
					Đăng nhập 
				</span>
				<span>
					Đăng kí
				</span>

			</div>
		</div>
	</header>
	<div class="menu">
		<div class="menu-wraper">
			<ul>
				<li>Trang chủ</li>
				<li>BLog</li>
				<li>Phòng</li>
				<li>Giới thiệu</li>
				<li>Liên hệ</li>
				<li>Thư viện ảnh</li>
			</ul>
			
		</div>
		
	</div>
	<div class="banner">
		<div class="banner-wraper">
			<h1>Đây là cách chúng tôi làm bạn cảm thấy thoải mái hơn ở nhà.</h1>
			 <button class="btn-next">><button>
			 <button class="btn-pre"><</button>
		</div>

		
	</div>
	<div class="check">
		<div class="check-wraper">
			<div class="group">
				<input class="email" type="text" name="email" placeholder="Nhập email của bạn">
				<img src="./images/img3.png">
			</div>
			
			<input class="start-date" type="text" name="start-date" placeholder="Ngày nhận phòng" >
			<input class="end-date" type="text" name="end-date" placeholder="Ngày trả phòng">
			<select class="room"  >
				<option selected disabled>
					 Chọn phòng
				</option>
				<option value="Phòng đơn">
					Phòng đơn
				</option>
				<option value="Phòng đôi">
					Phòng đôi
				</option>
				<option value="Phòng vip">
					Phòng vip
				</option>
				<option value="Phòng bình dân">
					Phòng bình dân
				</option>
			 </select>
			 <input class="person" type="number" name="person">
			 <button class="book-room">
			 	Đặt phòng
			 </button>


			
		</div>
		
	</div>
	
</body>
</html>
